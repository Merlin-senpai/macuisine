name: DevSecOps Security & Deployment Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-and-deploy:
    name: üîê Security Scan + üöÄ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Setup Node
      # =========================
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # =========================
      # 3Ô∏è‚É£ Install Dependencies
      # =========================
      - name: Install dependencies
        run: npm ci

      # =========================
      # 4Ô∏è‚É£ Install jq (for JSON parsing)
      # =========================
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # =========================
      # 5Ô∏è‚É£ Run NPM Audit + Generate HTML Report
      # =========================
      - name: üîç Run npm audit
        run: |
          npm install -g npm-audit-html

          # Run audit safely (prevent auto-failure)
          npm audit --json > audit.json || true

          # Generate readable report
          npm-audit-html -i audit.json -o security-report.html

          # Extract critical vulnerabilities safely
          CRITICAL=$(jq '.metadata.vulnerabilities.critical // 0' audit.json)

          echo "Critical vulnerabilities detected: $CRITICAL"

          # Fail only if critical > 0
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities found!"
            exit 1
          fi

      # =========================
      # 6Ô∏è‚É£ Install & Run Snyk
      # =========================
      - name: üîê Install Snyk
        run: npm install -g snyk

      - name: üîê Run Snyk Test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk auth $SNYK_TOKEN
          snyk test --severity-threshold=high || true
          snyk test --json > snyk-report.json || true

      # =========================
      # 7Ô∏è‚É£ Upload Security Report
      # =========================
      - name: üì§ Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

      # =========================
      # 8Ô∏è‚É£ Deploy to Vercel (Main Branch Only)
      # =========================
      - name: üöÄ Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
          npm install -g vercel
          vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
